<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freedom Wall</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <h1>Freedom Wall</h1>
    </header>

    <!-- MAIN -->
    <main>
      <div class="board">
        <div class="sticky-add-note" id="addNoteBtn">+</div>
        <div class="main-topic-card">
          <h2 id="main-topic-title"></h2>
        </div>
      
        <div id="notes-container" class="notes-container"></div>
      
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p>Â© 2026 Freedom Wall</p>
    </footer>

    <!-- MODAL -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal">
        <h3>Share your thoughts</h3>

        <textarea
          id="post-content"
          placeholder="Write your sentiment here..."
        ></textarea>

        <input type="file" id="post-image" accept="image/*" />

        <input
          type="text"
          id="author-name"
          placeholder="Your name (optional)"
        />

        <label class="checkbox">
          <input type="checkbox" id="anonymous-checkbox" />
          <span>Post as Anonymous</span>
        </label>

        <div class="modal-buttons">
          <button id="cancel-btn" class="btn cancel">Cancel</button>
          <button id="submit-btn" class="btn submit">Post</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
